<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphraser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-part">
        <textarea id="originalText" name="w3review" rows="4" cols="50">
            At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
            </textarea>
            <br>
        <button type="submit" id="submitButton">Submit</button>
    </div>
<br><br>
    <div class="main-part">
        <textarea id="paraPharasedText" name="w3review" rows="4" cols="50">
            At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
            </textarea>
    </div>




    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const submitButton = document.getElementById("submitButton");
            const originalText = document.getElementById("originalText");
            const paraphrasedText = document.getElementById("paraPharasedText");

            submitButton.addEventListener("click", async () => {
                const text = originalText.value.trim(); // Get text from original textarea
                if (!text) {
                    alert("Please enter some text."); // Show error if no text is entered
                    return;
                }

                try {
                    const response = await fetch("https://par.aihumanize.com/rewrite/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ text })
                    });

                    if (!response.ok) {
                        throw new Error("Failed to fetch paraphrased text.");
                    }

                    const data = await response.json();
                    paraphrasedText.value = data.paraphrasedText; // Update paraphrased textarea
                } catch (error) {
                    console.error("Error fetching paraphrased text:", error);
                    alert("An error occurred while fetching paraphrased text.");
                }
            });
        });
    </script>
</body>

</html>
